<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveTip Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <h2 id="title">TIP CALCULATOR</h2>
    <main>
        
        <div class="input">
            <h5>Bill</h5>
                <div class="bill__section">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="text" name="bill" id="bill" value=""/>
                </div>
            
            <h5>Select Tip</h5>
            <div class="btn">
                <button value="5" id="percent5">5%</button>
                <button value="10" id="percent10">10%</button>
                <button value="15" id="percent15">15%</button>
                <button value="25" id="percent25">25%</button>
                <button value="50" id="percent50">50%</button>
                <button class="customBtn">Custom</button>
            </div>
            <input type="text" class="custom__input nodisplay" value="" name="custom"/>
            <h5>Number of People</h5>
            <div class="people__section">
                <i class="fas fa-users"></i>
                <input type="text" name="people" id="people" value=""/>
            </div>
        </div>

        <div class="result">
            <div class="calculate">
                <div class="result__title">
                    <h5>Tip Amount</h5>
                    <p>/person</p>
                </div>
                <div class="amount" id="tip__amount">
                    <h1 class="tip">$0.00</h1>
                </div>
            </div>
            <div class="calculate">
                <div class="result__title">
                    <h5>Total</h5>
                    <p>/person</p>
                </div>
                <div class="amount" id="total__amount">
                    <h1 class="total">$0.00</h1>
                </div>
            </div>
            <button class="calculateBtn"> CALCULATE</button>
            <button class="resetBtn"> RESET</button>
        </div>

    </main>
    <script src="./js/app.js"></script>
</body>
</html>
